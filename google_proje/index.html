<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="logo">
        <img src="image/google.jpg">
    </div>
    <div class="content">
        <div class="center font">Searching the web using Google!</div>
        <div class="search">
            <form action="http://www.google.com/search" method="get"> <input type="text" value="" maxlength="250" size="40" name="q">  
        </div>
        <div class="button">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling lucky</button>
        </div>
    </div>
    <div class="footer">
        <div class="box-one">
        <ul class="box-one-font">
            <li>Special Search</li>
            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
            <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
        </ul>
        </div>
        <div class="box-two">
            <ul class="box-two-font">
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a></li>
                <li><a href="">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul>
        </div>
        <div class="box-three">
            <ul class="box-three-font">
                <li>Get Google!</li>
                <li>updates monthly:</li>
                <form action="http://www.google.com/search" method="get"> <input type="text" value="" maxlength="250" size="20" name="a"></form><br>
                <button type="button">Subscribe</button>
                <a href="">Archive</a>
            </ul>


        </div>
    </div>
    <div class="clear"></div>
    <div class="copy-right">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>

</body>
</html>
